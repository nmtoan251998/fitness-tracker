<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HEATHCARE APPLICATION IOT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Nhúng file Javasript tại đường dẫn src để có thể xây dựng 1 graph -->
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <link rel="stylesheet" href="../assets/css/home.css" />
    </head>
 

    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h2> HEATHCARE APPLICATION IOT</h2><br> 
            </div> 

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3"></div>
                <div class="col-lg-5 col-md-5 col-sm-4">
                    
                    <div class="display"> 
                        <div class="row">
                            <form id="render-data">
                                <input type="text" name="add" size="28" id="mac-add">
                                <button type="submit" class="btn btn-primary btn-sm">Connect</button>
                            </form>
                        </div>
                        <br>
                        <div class="row">
                            <span>List of MAC addresses connected:&ensp;</span>
                            <button id="get-mac" class="btn btn-primary btn-sm">Get MAC</button>
                        </div>
                        <div class="row">
                            <ol id="list_mac">
                                
                            </ol>
                        </div>
                        <br>
                        <div class="row">
                            <label>Gender:&ensp;</label><input type="text" name="gender" size="4" id="gender" /><span>&emsp;</span>
                            <label>Old:&ensp; </label><input type='text' name="old" size="4" id="old" /><span>&emsp;</span>
                            <button type="button" class ="btn btn-primary btn-sm" data-toggle="modal" data-target="#inforModal">Change</button>
                        </div>
                    </div>       
                </div>
            </div>      
            


            <div class="modal" id="inforModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <i class='fas fa-users' style='font-size:24px'>&ensp;</i>
                            <h4>Infor user</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                    
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="new_gender">Choose Sex:</label>
                                    <select class="form-control" id="new_gender">
                                        <option></option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="new_old">Enter old:</label>
                                    <input type="text" class="form-control" id="new_old">
                                </div>
                              <button type="submit" id="change_infor" class="btn btn-primary">Save</button>
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    
                    <!-- Display heart raw -->
                    <div class="media border p-3" id="heart_rate_box">
                        <img id="heart_image" src="../assets/images/heart.png" alt="Heart-rate" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                        <div class="media-body">
                            <h4>Heart-raw</h4>
                            <p><input type="text" size="6" id="heart_rate"><span>&ensp;beat</span></p>  
                        </div>
                    </div>
                    
                    <!-- Display step -->
                    <div class="media border p-3">
                        <img src="../assets/images/step.png" alt="Real-time step" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                        <div class="media-body">
                            <h4>Real-time step</h4>
                            <p><input type="text" size="6" id="steps"><span>&ensp;steps</span></p>  
                        </div>
                    </div>

                    <!-- Display callories -->
                    <div class="media border p-3">
                        <img src="../assets/images/chick.png" alt="Callories" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                        <div class="media-body">
                            <h4>Callories</h4>
                            <p><input type="text" size="6" id="callories"><span>&ensp;Kcal</span></p>  
                        </div>
                    </div>

                </div>


                <div class="col-sm-6">
                    
                    <!-- Display Status -->
                    <div class="media border p-3">
                        <img src="../assets/images/status.png" alt="status" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                        <div class="media-body">
                            <h5>Status  <input type="text" size="6" id="status"></h5>
                            <p>Time:&ensp;&ensp;&ensp;<input type="text" size="10" id="status-time"></p>  
                        </div>
                    </div>

                    <!-- Display Fat -->
                    <div class="media border p-3">
                        <img src="../assets/images/fatburn.png" alt="Fat burn" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                        <div class="media-body">
                            <h4>Fat burned  </h4>
                            <p>Total:&ensp;&ensp;<input type="text" size="6" id="fat_gramms"></p>  
                        </div>
                    </div>

                    <!-- Display Meters -->
                    <div class="media border p-3">
                        <img src="../assets/images/meter.png" alt="meters" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                        <div class="media-body">
                            <h4>Meters</h4>
                            <p>Total:&ensp;&ensp;<input type="text" size="6" id="meters">&ensp;meters</p>  
                        </div>
                    </div>

                </div>
            </div>
        
            <!-- thiết lập kích thước cho graph thông qua id ChartContainer đã thiết lập ở trên  -->
            <div style="margin: 20px 15px 15px 10px">
                <div class="containner-fluid">
                    <div id="ChartContainer" style="height: 300px; width:100%;"></div>
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        

        <script src="../assets/js/rederData.js"></script>
        <script src="../assets/js/home.js"></script>
        <script src="../assets/js/getMac.js"></script>
        <script src="../assets/js/inforUser.js"></script>
        <script src="../assets/js/socketio.js"></script>
    </body>
</html>
